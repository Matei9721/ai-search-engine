name: Build and Push Docker Image for Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Set up Environment Variables from Secrets
        run: |
          echo MY_VAR1=${{ secrets.DEFAULT_GITHUB_TOKEN }} >> .env

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-llm-agent:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/web-llm-agent:latest
